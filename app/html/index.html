<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/core/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>ByteFit</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    </br>
    <div class="container">
        <div>
            <button type="button" class="btn-sm btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                How many calories do I need?
            </button>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Find out how many calories you should be eating</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                My goal is to:
                                <select id="endGoal" class="col-lg-8 dropdown-toggler">
                                    <option value="0" selected="selected">Maintain Weight</option>
                                    <option value="-300">Lose Weight</option>
                                    <option value="300">Gain Weight</option>
                                </select>
                                <fieldset class="form-group">
                                    <div class="row">
                                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" onclick="profileTest(this)" name="gender" id="male" value="male">
                                                <label class="form-check-label" for="male">
                                                    Male
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" onclick="profileTest(this)" name="gender" id="female" value="female">
                                                <label class="form-check-label" for="female">
                                                    Female
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <br>
                                <div class="form-group row">
                                    <label for="height" class="col-sm-2 col-form-label">Height</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="height" placeholder="Height (in cm's)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="weight" placeholder="Weight (in kg's)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="weight" class="col-sm-2 col-form-label">Age</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="age" placeholder="21">
                                    </div>
                                </div>
                                <br>
                                Input your activity level
                                <select id="activityLevel" class="col-lg-8 dropdown-toggler">
                                    <option value="1.2">Sedentary</option>
                                    <option value="1.375">Lightly Active</option>
                                    <option value="1.55" selected="selected">Moderately Active</option>
                                    <option value="1.725">Very Active</option>
                                    <option value="1.9">Extremely Active</option>
                                </select>
                                <br>
                                <br>
                                <button onclick="calculate()" class="btn btn-primary">Get my results!</button>
                                <br>
                                <p id="answer"></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/core/js/calorie_calc.js"></script>
    <script src="/assets/jquery/jquery.js"></script>
    <script src="/assets/popper/popper.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.js"></script>
</body>

</html>
